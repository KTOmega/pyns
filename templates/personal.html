<!DOCTYPE html>
<html>
<head>
	<title>hello</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.googleapis.com/css?family=Lato:400,700');
*, *::before, *::after { padding: 0; margin: 0; box-sizing: border-box; }
body {
	font-family: Lato, sans-serif; font-size: 1.5vmin;
	background: #eee; height: 100vh; display: flex;
	align-items: center; justify-content: center; text-align: center;
}
main h1, main h2, main span { color: #555; transition: 0.25s color; }
main span:hover { color: #000; }
h1 { font-size: 5em; margin-bottom: 0.5em; }
h2 { font-size: 3em; }
</style>
<script>var d=document;d.addEventListener("DOMContentLoaded",function(){d.title=d.getElementById("your-name").innerText;});</script>
</head>
<body>
	<main>
		<!-- Fill in the <span>s with your information! -->
		<h1>hello I am <span id="your-name">Kevin Tran</span></h1>
		<h2>I am a <span id="year">senior</span> studying <span id="major">computer science</span> at <span id="school">UC Berkeley</span></h2>
	</main>
</body>
</html>
